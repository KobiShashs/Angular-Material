 <form>
    <mat-form-field>
        <input type="text" matInput [matAutocomplete]="auto"/>
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of options" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>

<form>
    <mat-form-field>
        <input type="text" matInput [matAutocomplete]="auto" />
        <mat-autocomplete #auto="matAutocomplete"  [displayWith]="display">
            <mat-option *ngFor="let option of objectOptions" [value]="option">
                {{option.name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>

<form>
    <mat-form-field>
        <input type="text" matInput [matAutocomplete]="auto" [formControl]="myControl" />
        <mat-autocomplete #auto="matAutocomplete"  [displayWith]="display">
            <mat-option *ngFor="let option of objectOptions" [value]="option">
                {{option.name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
